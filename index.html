<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stregkode Scanner</title>
    <!-- Import Quagga for barcode scanning -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <!-- Import Supabase for database interaction -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

    <!-- CSS styling -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #interactive {
            width: 100%;
            max-width: 600px;
            height: 400px;
            border: 2px solid #007BFF;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        input, button {
            width: 30%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #007BFF;
            border-radius: 5px;
        }
        input:focus, button:focus {
            outline: none;
            border-color: #0056b3;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- HTML layout -->
    <h1>Stregkode Scanner</h1>

    <!-- The container for the camera stream -->
    <div id="interactive" class="viewport"></div>

    <!-- Input field for the URL -->
    <input type="text" id="urlInput" placeholder="Indtast URL for stregkode">

    <!-- Button to submit the URL -->
    <button id="submitUrl">Gem URL</button>

    <!-- Hidden button to open URL, shown when barcode is matched -->
    <button id="openUrl" style="display: none;">Åbn Mappe</button>
    <p id="message"></p>

    <!-- JavaScript for barcode detection and URL handling -->
    <script>
        // Supabase setup: replace with your own Supabase URL and API key
        const supabaseUrl = 'https://your-supabase-url.supabase.co';  // Replace with your Supabase URL
        const supabaseKey = 'your-supabase-key';  // Replace with your Supabase key
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Reference to HTML elements
        const urlInput = document.getElementById('urlInput'); // Reference to the URL input field
        const message = document.getElementById('message'); // Reference to the message display element
        const openUrlButton = document.getElementById('openUrl'); // Reference to the hidden button for opening the URL
        let lastDetectedCode = ""; // Variable to store the last detected barcode

        // Initialize Quagga to start the camera and scan barcodes
        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector('#interactive'), // Attach the camera stream to the #interactive div
                constraints: {
                    facingMode: "environment"
                }
            },
            decoder: {
                readers: ["code_128_reader", "ean_reader", "ean_8_reader"] // Supported barcode types
            }
        }, (err) => {
            if (err) {
                console.error(err); // Log any initialization errors
                return;
            }
            console.log("Quagga initialiseret"); // Log that Quagga is initialized
            Quagga.start(); // Start the barcode scanner
        });
        
        // Detects a barcode and triggers the checkCodeOnline function
        Quagga.onDetected(async (data) => {
            const code = data.codeResult.code;

            // Check if the detected code is new (not the same as the last one)
            if (code !== lastDetectedCode) {
                lastDetectedCode = code; // Update the last detected barcode
                console.log("Stregkode fundet:", code);
                await checkCodeOnline(code); // Call checkCodeOnline to handle the detected code
            }
        });

        // Function to check if the barcode has a matching URL in Supabase
        async function checkCodeOnline(code) {
            // Query Supabase to see if the barcode is already linked to a URL
            let { data, error } = await supabase
                .from('barcodes')  // 'barcodes' is the table in Supabase where barcode-URL pairs are stored
                .select('*')
                .eq('barcode', code);  // Check if the scanned barcode exists

            if (error) {
                console.error("Fejl ved forespørgsel til Supabase", error);
                message.textContent = "Fejl ved forespørgsel til serveren.";
                return;
            }

            if (data && data.length > 0) {
                // If a match is found, display the button to open the associated URL
                openUrlButton.style.display = "block"; 
                openUrlButton.onclick = () => window.open(data[0].url, '_blank');  // Open the URL in a new tab
                message.textContent = "Stregkode fundet! Klik for at åbne URL.";
            } else {
                // If no matching URL, prompt the user to enter one
                message.textContent = "Stregkode ikke fundet. Indtast URL.";
                urlInput.value = ""; // Clear the input field
                openUrlButton.style.display = "none"; // Hide the button
            }
        }

        // Handle the event when the user submits a URL for a barcode
        document.getElementById('submitUrl').addEventListener('click', async () => {
            const url = urlInput.value; // Get the input URL

            // Ensure both a barcode and URL are available
            if (lastDetectedCode && url) {
                // Insert the barcode and URL into the 'barcodes' table in Supabase
                const { data, error } = await supabase
                    .from('barcodes')
                    .insert([{ barcode: lastDetectedCode, url: url }]);

                if (error) {
                    console.error("Fejl ved indsættelse i Supabase", error);
                    message.textContent = "Fejl ved gemning af stregkode.";
                    return;
                }

                // Inform the user that the URL has been saved
                message.textContent = "URL gemt for stregkode: " + lastDetectedCode;
                urlInput.value = ""; // Clear the input field
            } else {
                message.textContent = "Ingen stregkode fundet eller URL mangler!"; // Error message if barcode or URL is missing
            }
        });
    </script>
</body>
</html>
